<script>
  const cartIcon = document.getElementById("cart-icon");
  const cart = document.getElementById("cart");
  const closeCart = document.getElementById("close-cart");
  const cartItemsEl = document.getElementById("cart-items");
  const cartTotalEl = document.getElementById("cart-total");
  const checkoutBtn = document.getElementById("checkout-btn");
  const productList = document.getElementById("product-list");
  const searchInput = document.getElementById("search");
  const paymentModal = document.getElementById("payment-modal");
  const closePaymentModal = document.getElementById("close-payment-modal");
  const successToast = document.getElementById("success-toast");

  const products = [

      { name: "ServiÃ§o De Adestramento", description: "Temos o nosso serviÃ§o de adestramento, o melhor da regiÃ£o para o seu dog.", price: 119.99, img: "../img/prod/adestrar.png" },
      { name: "Cama", description: "Compre a melhor caminha para o seu pet.", price: 79.99, img: "../img/prod/cama.webp" },
      { name: "Osso De Borracha", description: "Osso de borracha para seu dog morder e livrar suas sandalias.", price: 14.99, img: "../img/prod/osso.jpg" },

      { name: "Caixa De Transporte ", description: "Caixa de transporte para seu pet ir seguro a qualquer lugar.", price: 99.99, img: "../img/prod/caixa.jpg" },

      { name: "Bebedouro", description: "Bebedouro para seu pet se hidratar.", price: 49.99, img: "../img/prod/bebedouro.jpg" },
      { name: "Coleira ReforÃ§ada", description: "Coleira reforÃ§ada para seu pet que sempre escapa.", price: 14.99, img: "../img/prod/coleira_reforÃ§ada.webp" },
      { name: "Coleira Peitoral", description: "Coleira peitoral para seu pet ficar mais relaxado.", price: 29.99, img: "../img/prod/coleira_peitoral.webp" },
      { name: "Coleira De Couro", description: "Coleira rustica de couro para seu pet.", price: 9.99, img: "../img/prod/coleira_couro.webp" },
      { name: "Balde Alimentador", description: "Balde alimentador para seus pintinhos comer e se hidratar.", price: 79.99, img: "../img/prod/balde_alimentador.webp" },
      { name: "Bomba De Ãquario", description: "Bomba de Ã¡quario para seu peixinho ter mais oxigÃªnio.", price: 109.99, img: "../img/prod/bomba.jpg" },
      { name: "Alimentador De Cavalo", description: "Esse Ã© um alimentador para seu cavalo que estÃ¡ doente.", price: 59.99, img: "../img/prod/alimentacao.jpg" },
      { name: "Aquario para peixe", description: "Aquario de tamanho 60x35. Muito bom para seu peixe", price: 119.99, img: "../img/prod/aquario.jpg" },
      { name: "RaÃ§Ã£o Mini Betta", description: "Essa Ã© uma raÃ§Ã£o de qualidade para sua beta .", price: 29.99, img: "../img/prod/beta.webp" },
      { name: "Gaiola para Hamster", description: "Gaiola muito boa e educativa para o seu hamster.", price: 99.99, img: "../img/prod/ramster.jpg" },
      { name: "RaÃ§Ã£o Gold Mix", description: "Essa Ã© a melhor raÃ§Ã£o para a sua calopsita.", price: 29.99, img: "../img/prod/calop.webp" },
      { name: "Cela", description: "Compre aqui a sua cela para andar confortavel a cavalo.", price: 249.99, img: "../img/prod/cela.jpg" },
      { name: "RaÃ§Ã£o EquilÃ­brio", description: "A melhor raÃ§Ã£o para seu cavalo.", price: 79.99, img: "../img/prod/cavalo.jpg" },
      { name: "RaÃ§Ã£o Dog Chow", description: "A melhor e de pura qualidade raÃ§Ã£o para seu dog.", price: 79.99, img: "../img/prod/dogshow.webp" },
      { name: "RaÃ§Ã£o Pedigree Filhote", description: "A melhor raÃ§Ã£o para seu dog filhote.", price: 89.99, img: "../img/prod/filhote.webp" },
      { name: "RaÃ§Ã£o Golden Special", description: "A melhor e de pura qualidade raÃ§Ã£o para seu gato.", price: 79.99, img: "../img/prod/golden.webp" },
      { name: "RaÃ§Ã£o Kinguio", description: "A melhor raÃ§Ã£o para seu kinguio.", price: 29.99, img: "../img/prod/kinguio.webp" },
      { name: "RaÃ§Ã£o NutrÃ³pica", description: "A melhor raÃ§Ã£o para seu papagaio.", price: 29.99, img: "../img/prod/papagaio.webp" },
      { name: "RaÃ§Ã£o Gold Mix", description: "A melhor raÃ§Ã£o para seu piriquito.", price: 29.99, img: "../img/prod/periquito.webp" },
      { name: "RaÃ§Ã£o Whiskas", description: "A melhor raÃ§Ã£o para seu gatinho.", price: 79.99, img: "../img/prod/whiskas.webp" },
      { name: "Saco De Milho", description: "50kg de milho para suas galinhas se alimentarem bem.", price: 149.99, img: "../img/prod/milho.avif" },
      { name: "Saco De Farelo De Trigo", description: "Farelo de trigo para misturar para sua vaca.", price: 119.99, img: "../img/prod/farelo.webp" },
      { name: "RaÃ§Ã£o CriaÃ§Ã£o Nobre", description: "A melhor e de pura qualidade raÃ§Ã£o para suas galinhas", price: 59.99, img: "../img/prod/galinha.png" },
  ];

  let cartData = JSON.parse(localStorage.getItem("cart")) || [];

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cartData));
  }

  function updateCartDisplay() {
    cartItemsEl.innerHTML = "";
    let total = 0;
    cartData.forEach((item, index) => {
      total += item.price * item.qty;
      cartItemsEl.innerHTML += `
        <div class="cart-item">
          <img src="${item.img}" alt="${item.name}" />
          <div class="cart-item-info">
            <h4>${item.name}</h4>
            <p>R$ ${item.price.toFixed(2)}</p>
            <div class="cart-item-qty">
              <button onclick="changeQty(${index}, -1)">-</button>
              ${item.qty}
              <button onclick="changeQty(${index}, 1)">+</button>
              <button onclick="removeItem(${index})" style="background:red;border-radius:6px;">ðŸ—‘</button>
            </div>
          </div>
        </div>
      `;
    });
    cartTotalEl.textContent = `Total: R$ ${total.toFixed(2)}`;
  }

  function changeQty(index, change) {
    cartData[index].qty += change;
    if (cartData[index].qty <= 0) {
      cartData.splice(index, 1);
    }
    saveCart();
    updateCartDisplay();
  }

  function removeItem(index) {
    cartData.splice(index, 1);
    saveCart();
    updateCartDisplay();
  }

  function renderProducts(filteredProducts) {
    productList.innerHTML = "";
    filteredProducts.forEach(product => {
      const productCard = `
        <div class="card">
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p><strong>R$ ${product.price.toFixed(2)}</strong></p>
          <button class="btn add-to-cart" 
                  data-name="${product.name}" 
                  data-price="${product.price}" 
                  data-img="${product.img}">Adicionar ao carrinho</button>
        </div>
      `;
      productList.innerHTML += productCard;
    });
  }

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    const filteredProducts = products.filter(product =>
      (product.name || "").toLowerCase().includes(query) || product.description.toLowerCase().includes(query)
    );
    renderProducts(filteredProducts);
  });

  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("add-to-cart")) {
      const btn = e.target;
      const name = btn.dataset.name || "Produto";
      const price = parseFloat(btn.dataset.price) || 0;
      let img = btn.dataset.img || "";


      const existing = cartData.find((item) => item.name === name);
      if (existing) {
        existing.qty++;
      } else {
        cartData.push({ name, price, img, qty: 1 });
      }
      saveCart();
      updateCartDisplay();

      cart.classList.add("open");
      cartIcon.style.display = "none";
    }
  });

  cartIcon.addEventListener("click", () => {
    cart.classList.add("open");
    cartIcon.style.display = "none";
    updateCartDisplay();
  });

  closeCart.addEventListener("click", () => {
    cart.classList.remove("open");
    cartIcon.style.display = "block";
  });

  checkoutBtn.addEventListener("click", () => {
    if (cartData.length === 0) {
      alert("âš ï¸ VocÃª precisa adicionar pelo menos um item ao carrinho antes de finalizar a compra.");
      return;
    }
    paymentModal.style.display = "flex";
  });

  closePaymentModal.addEventListener("click", () => {
    paymentModal.style.display = "none";
  });

  document.querySelectorAll(".payment-option").forEach(button => {
    button.addEventListener("click", () => {
      paymentModal.style.display = "none";
      showSuccessToast();
      cartData = [];
      saveCart();
      updateCartDisplay();
      cart.classList.remove("open");
      cartIcon.style.display = "block";
    });
  });

  function showSuccessToast() {
    successToast.style.display = 'block';
    setTimeout(() => { successToast.style.opacity = 1; }, 10);
    setTimeout(() => { successToast.style.opacity = 0; }, 1500);
    setTimeout(() => { successToast.style.display = 'none'; }, 2000);
  }

  renderProducts(products);
  updateCartDisplay();
  window.onload = () => {
    paymentModal.style.display = "none";
    cartIcon.style.display = "block";
  };
</script>
